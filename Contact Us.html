<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Smart Health Surveillance</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f9;
      color: #333;
    }

    header {
      background: #2a9d8f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #264653;
      margin-bottom: 20px;
    }

    .contact-form {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #2a9d8f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #21867a;
    }

    .info {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .info h3 {
      margin-bottom: 10px;
      color: #2a9d8f;
    }

    footer {
      background: #264653;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Smart Health Surveillance and Early Warning System</p>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>

    <form class="contact-form" id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>Our Team</h3>
      <p><b>Team Name:</b> Day Tech</p>
      <p><b>Email:</b> support@smarthealthsih2025.in</p>
      <p><b>Helpline:</b> +91-99999-88888</p>
      <p><b>Address:</b> Sree Rama Engineering College, Tirupati, Andhra Pradesh</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Day Tech | Team Day Tech</p>
  </footer>

  <script>
    // Form submission (demo only)
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("✅ Thank you for contacting us! We will get back to you soon.");
      this.reset();
    });
  </script>

</body>
</html>
